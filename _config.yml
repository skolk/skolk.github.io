# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Sean Kolk - Community Builder & Explorer
description: Bringing people together to create more than they could have alone
repository: https://github.com/skolk
url: https://skolk.github.io  # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Sass settings
sass:
  style: compressed

# Theme settings
theme_mode: standard  # choices are: 'dark', 'standard', 'markdown'

# Customizations
your_name: Sean Kolk
email: sean.kolk@gmail.com

collections:
  portfolio:
    output: true
    sortby: date
  press:
    sortby: date

defaults:
  - scope:
      path: "portfolio"
    values:
      layout: "portfolio"

navigation:
  - text: Home
    url: /

  - text: About
    url: /about

  - text: Log
    url: /log

  - text: Sailing
    url: /sailing

  - text: Making
    url: /making

  - text: Mountaineering
    url: /mountaineering

social:
  - service: github
    username: skolk
    link: https://github.com/skolk
  - service: twitter
    username: S_kolk
    link: https://twitter.com/s_kolk

# Plugins
gems:
  - jekyll-seo-tag